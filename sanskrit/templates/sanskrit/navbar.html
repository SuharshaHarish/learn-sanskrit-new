{% extends 'sanskrit/base.html' %} {% load static %} {%block body%}
<style>
  @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap');

.navbar-custom {
    margin: 0;
    padding: 0;
    /* overflow: hidden; */
    color: #FFFFFF;
    background-color: #232323;
}
.nav-link{
  padding: 15px;
  /* margin-left: 15px; */
  display: block;
}
.nav-link:hover {
  background-color: #111;
  color: black;
}

</style>

<!-- Nav menu with user information -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-xl navbar-dark navbar-custom pmd-navbar pmd-z-depth fixed-top">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">      
        <a class="nav-link" href="{% url 'sanskrit:home' %}" style="font-size:20px; color: white; margin-left: 20px;">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'sanskrit:lessons' %}" style="font-size:20px; color: white;margin-left: 20px;">Lessons</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'forums:forum_list' %}" style="font-size:20px; color: white; margin-left: 20px;">Forums</a>
      </li>
    </ul>
  </div>
  {% if user.is_authenticated %}  
  <div class="dropdown pmd-dropdown pmd-user-info ml-auto">
      <a href="javascript:void(0);" class="btn-user media align-items-center" data-toggle="dropdown" data-sidebar="true" aria-expanded="false" style="text-decoration: none; margin-right: 10px;">
          <img class="rounded-circle" src="{{profile.profile_pic.url}}" width="40" height="40" alt="avatar">
          <span class="material-icons" style="color: white;"> arrow_drop_down </span>
      </a>
      <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <a href="{% url 'sanskrit:profile_page' %}" class="dropdown-item" href="javascript:void(0);">Profile</a>
          <a href="{% url 'accounts:logout' %}" class="dropdown-item" href="javascript:void(0);">Logout</a>
      </ul>
  </div>
  {% else %}
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">      
        <a class="nav-link" href="{% url 'accounts:login' %}" style="font-size:20px; color: white; margin-right: 20px;">Login</a>
      </li>
      <li class="nav-item">      
        <a class="nav-link" href="{% url 'accounts:register' %}" style="font-size:20px; color: white; margin-right: 20px;">Register</a>
      </li>
      </ul>
      </div>
  {% endif %}
    
</nav>


{% endblock %}
