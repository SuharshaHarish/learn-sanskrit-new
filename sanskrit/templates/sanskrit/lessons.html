{% extends 'sanskrit/base.html' %} {% load static %} {% block body %}
<link rel="stylesheet" href="{% static 'css/cd.css' %}" />
<section id="body">
  <div class="container">
    <div class="grid-container">
      {% for lesson in my_lessons %}

      <div class="grid-item">
        <div class="card">
          <div class="face face1">
            <div class="content">
              <img src="{% static 'css/design1.png' %}" />
            </div>
          </div>
          <div class="face face2">
            <div class="content">
              <h4>Lesson :<span> {{lesson.lesson_name}}</span></h4>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
              </p>
              <div id="{{lesson.lesson_name}}">
                <!-- <a href="{{lesson.lesson_name}}">Start</a> -->
              </div>
            </div>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</section>
<script>
  var user_profile_data = JSON.parse("{{serialized_user_profiles|escapejs}}");
  var lessons_data = JSON.parse("{{serialized_lesson_list|escapejs}}");
  var first_lesson = lessons_data[0].pk;
  document.getElementById(
    `${first_lesson}`
  ).innerHTML = `<a href=${first_lesson}>Start</a>`;

  for (let i = 1; i < lessons_data.length; i++) {
    var lesson = lessons_data[i].pk;
    if (typeof user_profile_data[i - 1] == "undefined") {
      break;
    }
    if (user_profile_data[i - 1].fields.completed == true) {
      // console.log(user_profile_data[i - 1].fields.lesson_key);
      document.getElementById(
        `${lesson}`
      ).innerHTML = `<a href=${lesson}>Start</a>`;
    }
  }
</script>
