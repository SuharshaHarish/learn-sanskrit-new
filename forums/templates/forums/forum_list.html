{% extends 'sanskrit/base.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/forums.css'%}"/>

<div class="bucket">
    <h2>Learn Sanskrit Forums</h2>
    <div class="add_forum">
        {%if user.is_authenticated%}
        <a href="{% url 'forums:forum_new' %}"><button id="new_forum">Add Forum</button></a>
        {%endif%}
    </div>
    <div class="forum_list">
        {% for forum in forums %}
        <div class="forum">
            <div class="author">
                {{forum.author.username}}
            </div>
            <div class="forum_body">
                <a href="{% url 'forums:forum_detail' pk=forum.pk %}"><h3>{{ forum.title }}</h3></a>
                {{ forum.text|linebreaksbr }}
            </div>
            <div class="date">
              published:{{ forum.created_date}}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
